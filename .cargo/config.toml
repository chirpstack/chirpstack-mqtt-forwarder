[target.x86_64-unknown-linux-musl]
  rustflags = [
    "-C", "target-feature=+crt-static",
    "-C", "link-arg=-s",
    "-C", "link-arg=-lc",
    "-C", "link-arg=-lgcc",
    "-L", "native=/usr/local/x86_64-linux-musl-target/lib",
    "-l", "static=stdc++",
  ]
  
