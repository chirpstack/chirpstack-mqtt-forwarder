# For a complete configuration example and documentation, please refer to:
# https://www.chirpstack.io/chirpstack-mqtt-forwarder/configuration.html

[logging]
  level="info"
  log_to_syslog=true

[backend]
  # Enabled backend.
  #
  # Set this to the backend that must be used by the ChirpStack MQTT Forwarder.
  # Valid options are:
  #   * concentratord
  #   * semtech_udp
  enabled="semtech_udp" 

  [backend.concentratord]
    event_url="ipc:///tmp/concentratord_event" 
	  command_url="ipc:///tmp/concentratord_command"

  [backend.semtech_udp]
    bind="0.0.0.0:1700"

[mqtt]
  topic_prefix="eu868"
  server="tcp://127.0.0.1:1883"
  username=""
  password=""
  ca_cert=""
  tls_cert=""
  tls_key=""

[gateway]
  # Gateway ID.
  #
  # Only set this if you would like to override the Gateway ID fetched from the backend.
  # This will allow the MQTT loop to start prior backend setup.
  #gateway_id=""
